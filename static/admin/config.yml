backend:
  name: git-gateway
  branch: dev

media_folder: static/assets
public_folder: assets

collections:
  - name: "projects"
    label: "Proyectos"
    folder: "content/projects"
    create: true
    fields:
      - { name: "path", label: "Ruta" }
      - { name: "title", label: "Titulo" }
      - { name: "index", label: "Indice", widget: "number", valueType: "int", min: 1 }
      - { name: "type", label: "heheheheheh", widget: "hidden", default: "project" }
      - { name: "body", label: "Contenido", widget: "markdown" }

  - name: "About"
    label: "About Us"
    folder: "content/about"
    fields:
      - { name: "title", label: "Titulo" }
      - { name: "type", label: "heheheheheh", widget: "hidden", default: "team-member" }
      - { name: "index", label: "Indice", widget: "number", valueType: "int", min: 1 }
      - { name: "body", label: "Contenido", widget: "markdown" }

backend:
  name: git-gateway
  branch: dev

media_folder: static/assets
public_folder: assets

collections:
  - name: "projects"
    label: "Proyectos"
    folder: "content/projects"
    create: true
    fields:
      - { name: "type", label: "Type", widget: "hidden", default: "project" }
      - { name: "title", label: "Titulo", type: "string" }
      - { name: "banner", label: "Banner", widget: "image" }
      - { name: "customer", label: "Cliente", type: "string" }
      - { name: "body", label: "Descripci√≥n", widget: "markdown" }
      - name: "images"
        label: "Imagenes"
        widget: "list"
        fields: 
          - { name: "image", label: "Imagen", widget: "image" }
          - { name: "width", label: "Anchura", widget: "select", options: ["1", "2", "3"] }
          - { name: "height", label: "Altura", widget: "select", options: ["1", "2", "3"] }

  - name: "About"
    label: "About Us"
    folder: "content/about"
    fields:
      - { name: "title", label: "Titulo" }
      - { name: "type", label: "Type", widget: "hidden", default: "team-member" }
      - { name: "index", label: "Indice", widget: "number", valueType: "int", min: 1 }
      - { name: "body", label: "Contenido", widget: "markdown" }
